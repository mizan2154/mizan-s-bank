<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mizan's-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="logInArea">
        <h1 class="text-center">welcome to mizan's bank</h1>
        <div class="submit-area">
            <h4>log in</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>transaction area</h1>

    </div>
    <script>
        const loginBtn =document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const logarea= document.getElementById("logInArea");
            logInArea.style.display= "none";
            const transactionArea= document.getElementById("transaction-area");
            transactionArea.style.display="block";

        })
    </script>
</body>
</html>
